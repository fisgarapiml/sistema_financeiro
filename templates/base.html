<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Grupo Fisgar ‚Äî Sistema Financeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --cor-principal: #00009f;
      --cor-fundo: #f4f6f8;
      --cor-texto: #333;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--cor-fundo);
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      width: 230px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: var(--cor-principal);
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      margin-bottom: 10px;
      font-weight: 500;
      border-radius: 8px;
    }

    .sidebar a:hover,
    .sidebar a.ativo {
      background-color: rgba(255,255,255,0.1);
    }

    .topbar {
      margin-left: 230px;
      background-color: var(--cor-principal);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .conteudo {
      margin-left: 230px;
      padding: 30px;
    }

    .btn-logout {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: transparent;
      border: 1px solid white;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
    }

    .btn-logout:hover {
      background-color: rgba(255,255,255,0.1);
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Grupo Fisgar</h2>
    <a href="/dashboard" class="{% if request.path == '/dashboard' %}ativo{% endif %}">üìä Dashboard</a>
    <a href="/contas" class="{% if request.path == '/contas' %}ativo{% endif %}">üìÅ Contas a Pagar</a>
    <a href="/editar_em_massa" class="{% if request.path == '/editar_em_massa' %}ativo{% endif %}">üìù Edi√ß√£o em Massa</a>
    <a href="#" class="btn-logout">‚èª Sair</a>
  </div>

  <div class="topbar">
    Sistema Financeiro ‚Äî Grupo Fisgar
  </div>

  <div class="conteudo">
    {% block conteudo %}
    {% endblock %}
  </div>

</body>
</html>
