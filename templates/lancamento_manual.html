<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NEON FINANCE | Lançamento Manual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #0066ff;
      --primary-light: rgba(0, 102, 255, 0.1);
      --accent: #00ffaa;
      --text: #2b2d42;
      --bg: #f8faff;
      --card-bg: rgba(255, 255, 255, 0.95);
      --card-shadow: 0 4px 20px rgba(0, 102, 255, 0.08);
      --status-paid: #00c853;
      --status-pending: #ffab00;
      --status-overdue: #ff3d00;
      --text-secondary: #4a4a6a;
      --font: 'Space Grotesk', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 32px rgba(0, 102, 255, 0.15);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 600;
    }

    .card h2 i {
      color: var(--accent);
    }

    .grid {
      display: grid;
      gap: 1.5rem;
    }

    .grid-2 {
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
      font-size: 0.95rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 102, 255, 0.2);
      background: white;
      color: var(--text);
      font-family: var(--font);
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(74, 74, 106, 0.5);
    }

    .file-upload {
      border: 2px dashed rgba(0, 102, 255, 0.3);
      padding: 1.5rem;
      text-align: center;
      border-radius: 12px;
      background: var(--primary-light);
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      min-height: 150px;
    }

    .file-upload i {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .file-upload span {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .file-upload input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      cursor: pointer;
    }

    .file-upload:hover {
      border-color: var(--primary);
      background: rgba(0, 102, 255, 0.15);
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.8rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-save {
      background: var(--primary);
      color: white;
      box-shadow: var(--card-shadow);
    }

    .btn-save:hover {
      background: #005ce6;
      transform: translateY(-2px);
    }

    .btn-reset {
      background: white;
      color: var(--text);
      border: 1px solid rgba(0, 102, 255, 0.2);
    }

    .btn-reset:hover {
      background: #f0f5ff;
      border-color: var(--primary);
    }

    .btn i {
      font-size: 1.2rem;
    }

    /* Status colors */
    select[name="status"] option[value="pending"] {
      color: var(--status-pending);
    }
    select[name="status"] option[value="paid"] {
      color: var(--status-paid);
    }
    select[name="status"] option[value="overdue"] {
      color: var(--status-overdue);
    }

    /* Select2 customization */
    .select2-container--default .select2-selection--single {
      height: auto;
      padding: 0.8rem 1rem;
      border: 1px solid rgba(0, 102, 255, 0.2);
      border-radius: 12px;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 100%;
      right: 10px;
    }
    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: 1.5;
      padding-left: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .grid-2 {
        grid-template-columns: 1fr;
      }

      .btn-row {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .header h1 {
        font-size: 2rem;
      }
    }

    /* Custom select arrow */
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%230066ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
      padding-right: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>LANÇAMENTO MANUAL</h1>
      <p>Preencha os dados para registrar um novo pagamento</p>
    </div>

    <form method="POST" enctype="multipart/form-data">
      <!-- Seção 1: Informações Principais -->
      <div class="card">
        <h2><i class="bi bi-card-checklist"></i> Informações Principais</h2>
        <div class="grid grid-2">
          <!-- Fornecedor -->
          <div class="form-group">
            <label>Fornecedor *</label>
            <select name="fornecedor" class="select-dinamico" data-campo="fornecedor" required>
              <option value=""></option>
              {% for fornecedor in fornecedores %}
                <option value="{{ fornecedor }}">{{ fornecedor }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Categoria -->
          <div class="form-group">
            <label>Categoria *</label>
            <select name="categorias" class="select-dinamico" data-campo="categorias" required>
              <option value=""></option>
              {% for categoria in categorias %}
                <option value="{{ categoria }}">{{ categoria }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Plano de Contas -->
          <div class="form-group">
            <label>Plano de Contas *</label>
            <select name="plano_de_contas" class="select-dinamico" data-campo="plano_de_contas" required>
              <option value=""></option>
              {% for plano in planos %}
                <option value="{{ plano }}">{{ plano }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Centro de Custo -->
          <div class="form-group">
            <label>Centro de Custo</label>
            <select name="centro_de_custo" class="select-dinamico" data-campo="centro_de_custo">
              <option value=""></option>
              {% for centro in centros_custo %}
                <option value="{{ centro }}">{{ centro }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Empresa -->
          <div class="form-group">
            <label>Empresa</label>
            <select name="empresa" class="select-dinamico" data-campo="empresa">
              <option value=""></option>
              {% for empresa in empresas %}
                <option value="{{ empresa }}">{{ empresa }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Conta -->
          <div class="form-group">
            <label>Conta</label>
            <select name="conta" class="select-dinamico" data-campo="conta">
              <option value=""></option>
              {% for conta in contas %}
                <option value="{{ conta }}">{{ conta }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Tipo de Custo -->
          <div class="form-group">
            <label>Tipo de Custo</label>
            <select name="tipo_custo" class="select-dinamico" data-campo="tipo_custo">
              <option value=""></option>
              {% for tipo in tipos_custo %}
                <option value="{{ tipo }}">{{ tipo }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Tipo -->
          <div class="form-group">
            <label>Tipo</label>
            <select name="tipo" class="select-dinamico" data-campo="tipo">
              <option value=""></option>
              {% for tipo in tipos %}
                <option value="{{ tipo }}">{{ tipo }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Status -->
          <div class="form-group">
            <label>Status</label>
            <select name="status">
              <option value="pending">Pendente</option>
              <option value="paid">Pago</option>
              <option value="overdue">Atrasado</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Seção 2: Valores e Datas -->
      <div class="card">
        <h2><i class="bi bi-cash-stack"></i> Valores e Datas</h2>
        <div class="grid grid-2">
          <!-- Valor -->
          <div class="form-group">
            <label>Valor *</label>
            <input type="number" step="0.01" name="valor" placeholder="0,00" required>
          </div>

          <!-- Vencimento -->
          <div class="form-group">
            <label>Vencimento *</label>
            <input type="date" name="vencimento" required>
          </div>

          <!-- Valor Pago -->
          <div class="form-group">
            <label>Valor Pago</label>
            <input type="number" step="0.01" name="valor_pago" placeholder="0,00">
          </div>

          <!-- Data de Pagamento -->
          <div class="form-group">
            <label>Data de Pagamento</label>
            <input type="date" name="data_pagamento">
          </div>

          <!-- Data Competência -->
          <div class="form-group">
            <label>Data Competência</label>
            <input type="date" name="data_competencia">
          </div>

          <!-- Data Documento -->
          <div class="form-group">
            <label>Data Documento</label>
            <input type="date" name="data_documento">
          </div>
        </div>
      </div>

      <!-- Seção 3: Documentação -->
      <div class="card">
        <h2><i class="bi bi-file-earmark-text"></i> Documentação</h2>
        <div class="grid grid-2">
          <!-- Documento -->
          <div class="form-group">
            <label>Documento</label>
            <input type="text" name="documento" placeholder="Número do documento">
          </div>

          <!-- Tipo de Documento -->
          <div class="form-group">
            <label>Tipo de Documento</label>
            <select name="tipo_documento" class="select-dinamico" data-campo="tipo_documento">
              <option value=""></option>
              {% for tipo in tipos_doc %}
                <option value="{{ tipo }}">{{ tipo }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Tipo de Pagamento -->
          <div class="form-group">
            <label>Tipo de Pagamento</label>
            <select name="pagamento_tipo" class="select-dinamico" data-campo="pagamento_tipo">
              <option value=""></option>
              {% for forma in formas_pagto %}
                <option value="{{ forma }}">{{ forma }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Comentário -->
          <div class="form-group">
            <label>Comentário</label>
            <textarea name="comentario" rows="3" placeholder="Adicione um comentário..."></textarea>
          </div>
        </div>
      </div>

      <!-- Seção 4: Anexos -->
      <div class="card">
        <h2><i class="bi bi-paperclip"></i> Anexar Arquivos</h2>
        <div class="grid grid-2">
          <!-- Arquivo de Pagamento -->
          <div class="form-group">
            <label>Arquivo de Pagamento</label>
            <div class="file-upload">
              <input type="file" name="arquivo_pagamento">
              <i class="bi bi-cloud-arrow-up"></i>
              <span>Clique ou arraste o arquivo</span>
            </div>
          </div>

          <!-- Arquivo Documento -->
          <div class="form-group">
            <label>Arquivo Documento</label>
            <div class="file-upload">
              <input type="file" name="arquivo_documento">
              <i class="bi bi-cloud-arrow-up"></i>
              <span>Clique ou arraste o arquivo</span>
            </div>
          </div>

          <!-- Arquivo XML -->
          <div class="form-group">
            <label>Arquivo XML</label>
            <div class="file-upload">
              <input type="file" name="arquivo_xml">
              <i class="bi bi-cloud-arrow-up"></i>
              <span>Clique ou arraste o arquivo</span>
            </div>
          </div>

          <!-- Arquivo Boleto -->
          <div class="form-group">
            <label>Arquivo Boleto</label>
            <div class="file-upload">
              <input type="file" name="arquivo_boleto">
              <i class="bi bi-cloud-arrow-up"></i>
              <span>Clique ou arraste o arquivo</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Botões de Ação -->
      <div class="btn-row">
        <button class="btn btn-reset" type="reset">
          <i class="bi bi-x-circle"></i> Limpar
        </button>
        <button class="btn btn-save" type="submit">
          <i class="bi bi-check-circle"></i> Salvar
        </button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      // Configura todos os selects dinâmicos
      $('.select-dinamico').select2({
        tags: true,
        placeholder: "Selecione ou digite para criar",
        width: '100%'
      }).on('select2:select', function(e) {
        if (e.params.data.tag) {
          const campo = $(this).data('campo');
          const valor = e.params.data.text;

          fetch('/api/adicionar_opcao', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ campo, valor })
          }).then(r => r.json()).then(data => {
            if (!data.success) {
              console.error("Erro ao salvar:", data.error);
              $(this).val(null).trigger('change');
            }
          });
        }
      });

      // Formata data para o padrão do seu DB (DD/MM/YYYY)
      $('input[type="date"]').on('change', function() {
        const date = new Date(this.value);
        if (!isNaN(date.getTime())) {
          const day = date.getDate().toString().padStart(2, '0');
          const month = (date.getMonth() + 1).toString().padStart(2, '0');
          this.value = `${day}/${month}/${date.getFullYear()}`;
        }
      });

      // Atualiza status quando valor pago ou vencimento mudar
      $('input[name="valor_pago"], input[name="vencimento"]').on('change', function() {
        const valorPago = $('input[name="valor_pago"]').val();
        const vencimento = $('input[name="vencimento"]').val();

        if (valorPago && parseFloat(valorPago) > 0) {
          $('select[name="status"]').val('paid').trigger('change');
        } else if (vencimento) {
          const [day, month, year] = vencimento.split('/');
          const vencDate = new Date(year, month - 1, day);
          const today = new Date();
          today.setHours(0, 0, 0, 0);

          if (vencDate < today) {
            $('select[name="status"]').val('overdue').trigger('change');
          } else {
            $('select[name="status"]').val('pending').trigger('change');
          }
        }
      });
    });
  </script>
</body>
</html>
