<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Edi√ß√£o em Massa - Contas a Pagar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --cor-principal: #00009f;
      --cor-fundo: #f4f4f4;
    }

    body {
      background-color: var(--cor-fundo);
      font-family: 'Segoe UI', sans-serif;
    }

    .container-custom {
      max-width: 1280px;
      margin: 40px auto;
      padding: 0 15px;
    }

    .header-bar {
      background: linear-gradient(135deg, var(--cor-principal), #000066);
      padding: 10px 0;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      color: white;
      text-align: center;
    }

    .header-bar h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    table {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    thead {
      background-color: var(--cor-principal);
      color: white;
    }

    th, td {
      padding: 12px;
      font-size: 0.9rem;
    }

    .btn-fisgar {
      background-color: var(--cor-principal);
      color: white;
      font-weight: 600;
      border: none;
    }

    .btn-fisgar:hover {
      background-color: #000066;
    }
  </style>
</head>
<body>

<div class="header-bar">
  <h1>Editar Contas a Pagar em Massa</h1>
</div>

<div class="container-custom">
  <form method="POST">
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Fornecedor</th>
            <th>Categoria</th>
            <th>Tipo de Custo</th>
            <th>Centro de Custo</th>
            <th>Status</th>
            <th>Observa√ß√µes</th>
          </tr>
        </thead>
        <tbody>
          {% for l in dados %}
          <tr>
            <input type="hidden" name="codigo_{{ loop.index }}" value="{{ l[0] }}">
            <td>{{ l[3] }}</td>
            <td><input type="text" name="categoria_{{ loop.index }}" class="form-control" value="{{ l[27] }}"></td>
            <td>
              <select name="tipo_{{ loop.index }}" class="form-select">
                <option value="">Selecione</option>
                <option value="Fixo" {% if l[28] == 'Fixo' %}selected{% endif %}>Fixo</option>
                <option value="Vari√°vel" {% if l[28] == 'Vari√°vel' %}selected{% endif %}>Vari√°vel</option>
              </select>
            </td>
            <td><input type="text" name="centro_{{ loop.index }}" class="form-control" value="{{ l[29] }}"></td>
            <td>
              <select name="status_{{ loop.index }}" class="form-select">
                <option value="Aberto" {% if l[26] == 'Aberto' %}selected{% endif %}>Aberto</option>
                <option value="Pago" {% if l[26] == 'Pago' %}selected{% endif %}>Pago</option>
                <option value="Vencido" {% if l[26] == 'Vencido' %}selected{% endif %}>Vencido</option>
              </select>
            </td>
            <td><input type="text" name="obs_{{ loop.index }}" class="form-control" value="{{ l[21] }}"></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <input type="hidden" name="total_linhas" value="{{ dados|length }}">

    <div class="d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-fisgar">üíæ Salvar Todas as Altera√ß√µes</button>
    </div>
  </form>
</div>

</body>
</html>
