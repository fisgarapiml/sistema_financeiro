{% extends "base.html" %}

{% block conteudo %}
<div class="container">
  <div class="bg-white p-4 rounded shadow-sm">
    <h4 class="mb-4" style="color:#00009f;">‚úèÔ∏è Editar Lan√ßamento</h4>
    <form method="POST">

      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Fornecedor</label>
          <input type="text" name="fornecedor" class="form-control" value="{{ dados[3] }}" list="lista-fornecedores">
          <datalist id="lista-fornecedores">
            {% for f in fornecedores %}
              <option value="{{ f }}">
            {% endfor %}
          </datalist>
        </div>

        <div class="col-md-6">
          <label class="form-label">Categoria</label>
          <select name="categoria" class="form-select">
            <option value="">Selecione</option>
            {% for cat in categorias %}
              <option value="{{ cat }}" {% if cat == dados[27] %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Tipo de Custo</label>
          <input type="text" name="tipo" class="form-control" value="{{ dados[28] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label">Centro de Custo</label>
          <input type="text" name="centro_de_custo" class="form-control" value="{{ dados[29] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option value="Aberto" {% if dados[26] == 'Aberto' %}selected{% endif %}>Aberto</option>
            <option value="Pago" {% if dados[26] == 'Pago' %}selected{% endif %}>Pago</option>
            <option value="Vencido" {% if dados[26] == 'Vencido' %}selected{% endif %}>Vencido</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Vencimento</label>
          <input type="date" name="vencimento" class="form-control" value="{{ dados[1] }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Data de Emiss√£o</label>
          <input type="date" name="emissao" class="form-control" value="{{ dados[15] }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Valor Total (R$)</label>
          <input type="number" step="0.01" name="valor" class="form-control" value="{{ dados[6] }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Valor Pago (R$)</label>
          <input type="number" step="0.01" name="valor_pago" class="form-control" value="{{ dados[8] }}">
        </div>

        <div class="col-md-12">
          <label class="form-label">Produtos (resumo)</label>
          <input type="text" name="produtos" class="form-control" value="{{ dados[10] }}">
        </div>

        <div class="col-md-12">
          <label class="form-label">Observa√ß√µes</label>
          <textarea name="observacoes" class="form-control" rows="3">{{ dados[21] }}</textarea>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="/contas" class="btn btn-secondary">‚Üê Voltar</a>
        <button type="submit" class="btn btn-primary" style="background-color: #00009f;">üíæ Salvar Altera√ß√µes</button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
