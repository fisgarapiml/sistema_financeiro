<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Lan√ßamento ‚Äî Grupo Fisgar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --cor-principal: #00009f;
      --cor-fundo: #f4f4f4;
    }

    body {
      background-color: var(--cor-fundo);
      font-family: 'Segoe UI', sans-serif;
    }

    .container-custom {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 15px;
    }

    .card-form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .titulo-form {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--cor-principal);
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    .btn-fisgar {
      background-color: var(--cor-principal);
      color: white;
      font-weight: 600;
      border: none;
    }

    .btn-fisgar:hover {
      background-color: #000080;
    }
  </style>
</head>
<body>

  <div class="container-custom">
    <div class="card-form">
      <div class="titulo-form">‚úèÔ∏è Editar Lan√ßamento</div>
      <form method="POST">

        <div class="row g-3">
          <div class="col-md-6">
            <label>Fornecedor</label>
            <input type="text" name="fornecedor" class="form-control" value="{{ dados[3] }}" list="lista-fornecedores">
            <datalist id="lista-fornecedores">
              {% for f in fornecedores %}
                <option value="{{ f }}">
              {% endfor %}
            </datalist>
          </div>

          <div class="col-md-6">
            <label>Categoria</label>
            <select name="categoria" class="form-select">
              <option value="">Selecione</option>
              {% for cat in categorias %}
                <option value="{{ cat }}" {% if cat == dados[27] %}selected{% endif %}>{{ cat }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-4">
            <label>Tipo de Custo</label>
            <input type="text" name="tipo" class="form-control" value="{{ dados[28] }}">
          </div>

          <div class="col-md-4">
            <label>Centro de Custo</label>
            <input type="text" name="centro_de_custo" class="form-control" value="{{ dados[29] }}">
          </div>

          <div class="col-md-4">
            <label>Status</label>
            <select name="status" class="form-select">
              <option value="Aberto" {% if dados[26] == 'Aberto' %}selected{% endif %}>Aberto</option>
              <option value="Pago" {% if dados[26] == 'Pago' %}selected{% endif %}>Pago</option>
              <option value="Vencido" {% if dados[26] == 'Vencido' %}selected{% endif %}>Vencido</option>
            </select>
          </div>

          <div class="col-md-6">
            <label>Vencimento</label>
            <input type="date" name="vencimento" class="form-control" value="{{ dados[1] }}">
          </div>

          <div class="col-md-6">
            <label>Data de Emiss√£o</label>
            <input type="date" name="emissao" class="form-control" value="{{ dados[15] }}">
          </div>

          <div class="col-md-6">
            <label>Valor Total (R$)</label>
            <input type="number" step="0.01" name="valor" class="form-control" value="{{ dados[6] }}">
          </div>

          <div class="col-md-6">
            <label>Valor Pago (R$)</label>
            <input type="number" step="0.01" name="valor_pago" class="form-control" value="{{ dados[8] }}">
          </div>

          <div class="col-md-12">
            <label>Produtos (resumo)</label>
            <input type="text" name="produtos" class="form-control" value="{{ dados[10] }}">
          </div>

          <div class="col-md-12">
            <label>Observa√ß√µes</label>
            <textarea name="observacoes" class="form-control" rows="3">{{ dados[21] }}</textarea>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="/" class="btn btn-secondary">‚Üê Voltar</a>
          <button type="submit" class="btn btn-fisgar">üíæ Salvar Altera√ß√µes</button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
