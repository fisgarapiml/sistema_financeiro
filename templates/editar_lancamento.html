<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Lançamento</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
    }

    h2 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #1e293b;
      color: white;
    }

    .btn {
      margin-top: 30px;
      background: #00ffff;
      color: black;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .btn:hover {
      background: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>✏️ Editar Lançamento</h2>
  <form method="POST" action="/salvar-edicao/{{ codigo }}">
    <label>Fornecedor</label>
    <input name="fornecedor" value="{{ dados[0] }}">

    <label>Vencimento</label>
    <input name="vencimento" value="{{ dados[1] }}">

    <label>Valor</label>
    <input name="valor" value="{{ dados[2] }}">

    <label>Valor Pago</label>
    <input name="valor_pago" value="{{ dados[3] }}">

    <label>Status</label>
    <select name="status">
      <option value="Pago" {% if dados[4] == 'Pago' %}selected{% endif %}>Pago</option>
      <option value="Pendente" {% if dados[4] == 'Pendente' %}selected{% endif %}>Pendente</option>
    </select>

    <label>Categoria</label>
    <input name="categorias" value="{{ dados[5] }}">

    <label>Tipo</label>
    <input name="tipo" value="{{ dados[6] }}">

    <label>Centro de Custo</label>
    <input name="centro_de_custo" value="{{ dados[7] }}">

    <button class="btn">Salvar Alterações</button>
  </form>
</div>

</body>
</html>
