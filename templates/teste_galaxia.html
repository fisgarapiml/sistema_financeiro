<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GrÃ¡fico GalÃ¡ctico</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0c2a;
      color: white;
    }

    .galaxy-bg {
      position: relative;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000015 100%);
      overflow: hidden;
      border-radius: 18px;
      padding: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 1100px;
    }

    .galaxy-bg::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent;
      box-shadow:
        20px 40px #fff,
        60px 80px #fff,
        120px 100px #fff,
        200px 150px #fff,
        240px 200px #fff,
        300px 90px #fff,
        400px 130px #fff,
        500px 180px #fff,
        600px 220px #fff;
      animation: starsTwinkle 4s infinite ease-in-out;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes starsTwinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

    #grafico_centro {
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="galaxy-bg">
    <div id="grafico_centro"></div>
  </div>

  <script>
    const categorias = ["Financeiro", "Marketing", "Operacional", "LogÃ­stica", "ProduÃ§Ã£o"];
    const valores = [6000, 4500, 12000, 3200, 8000];
    const tamanhos = valores.map(v => Math.max((v / Math.max(...valores)) * 100, 20));

    const total = categorias.length;
    const x = categorias.map((_, i) => Math.cos(2 * Math.PI * i / total));
    const y = categorias.map((_, i) => Math.sin(2 * Math.PI * i / total));

    const cores = ["#0d6efd", "#6f42c1", "#20c997", "#6610f2", "#3f6791"];

    const trace = {
      x: x,
      y: y,
      mode: "markers+text",
      marker: {
        size: tamanhos,
        color: cores,
        opacity: 0.88,
        line: { width: 2, color: 'rgba(255,255,255,0.1)' }
      },
      text: categorias.map((c, i) => `<b>${c}</b><br>R$ ${valores[i].toLocaleString('pt-BR', {minimumFractionDigits: 2})}`),
      textposition: "bottom center",
      hoverinfo: "text"
    };

    const layout = {
      title: "ðŸŒŒ Total por Centro de Custo",
      paper_bgcolor: 'rgba(0,0,0,0)',
      plot_bgcolor: 'rgba(0,0,0,0)',
      showlegend: false,
      xaxis: { showgrid: false, zeroline: false, showticklabels: false, range: [-1.5, 1.5] },
      yaxis: { showgrid: false, zeroline: false, showticklabels: false, range: [-1.5, 1.5] },
      font: { color: "#ffffff", size: 13 },
      height: 550,
      margin: { t: 60, b: 30, l: 30, r: 30 }
    };

    Plotly.newPlot("grafico_centro", [trace], layout);
  </script>

</body>
</html>
